<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div> <!-- Add this for the starry background -->
    <div class="container">
        <div class="app-container">
            <div class="header">
                <input type="text" id="task-input" placeholder="Add a new task..." autofocus>

                <select id="category-select">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="health">Health</option>
                    <option value="learning">Learning</option>
                    <option value="other">Other</option>
                </select>
                <button id="add-btn">+</button>
            </div>
            
            <div class="title-section">
                <div class="notepad-lines"></div>
            </div>
            
            <div class="task-filters">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="personal">Personal</button>
                <button class="category-btn" data-category="work">Work</button>
                <button class="category-btn" data-category="health">Health</button>
                <button class="category-btn" data-category="learning">Learning</button>
                <button class="category-btn" data-category="other">Other</button>
            </div>
            
            <div id="tasks-list" class="tasks-container">
                <div class="empty-state">
                    <p>Begin your journey...</p>
                </div>
            </div>

            
            <div class="task-stats">
                <span id="task-counter">0 tasks</span>
                <span id="completed-count">0 completed</span>
            </div>
            
            <div class="footer">
                <p><a href="#" id="reset-btn">Reset All</a></p>
            </div>
        </div>
    </div>
    
    <!-- Modal for displaying task details -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Task Details</h2>
            <p id="modal-task-text"></p>
        </div>
    </div>

    <audio id="ambient-sound" loop>
        <source src="space-ambient.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
